    <!-- Personal-details Modal -->
    <div
      class="modal fade"
      id="personal-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <form id="userUpdateForm">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">
                Personal Details
              </h3>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <b
                  ><p
                    id="userUpdateMsgSuccess"
                    style="display: none; color: green; text-align: center"
                  ></p
                ></b>
                <b
                  ><p
                    id="userUpdateMsgError"
                    style="display: none; color: red; text-align: center"
                  ></p
                ></b>
              </div>
              <div class="form-group">
                <input
                  required
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Username"
                />
              </div>
              <div class="form-group">
                <input
                  required
                  name="address"
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Address"
                />
              </div>

              <div class="form-group">
                <input
                  required
                  name="landmark"
                  type="text"
                  class="form-control"
                  id="lamdmark"
                  placeholder="Landmark"
                />
              </div>
              <div class="form-group">
                <input
                  required
                  name="city"
                  type="text"
                  class="form-control"
                  id="city"
                  placeholder="City"
                />
              </div>
              <div class="form-group">
                <input
                  required
                  name="state"
                  type="text"
                  class="form-control"
                  id="state"
                  placeholder="State"
                />
              </div>
              <div class="form-group">
                <input
                  name="phone"
                  required
                  type="number"
                  class="form-control"
                  id="phone"
                  placeholder="Phone Number"
                />
              </div>
              <div class="form-group">
                <input
                  required
                  name="dob"
                  type="date"
                  class="form-control"
                  id="dob"
                  placeholder="Date of Birth"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                id="userUpdateFormBtn"
                form="userUpdateForm"
                class="btn btn-success"
              >
                Update Info
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Member-details Modal -->
    <div
      class="modal fade"
      id="member-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <form id="memberUpdateForm">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Register Now!</h3>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <b
                  ><p
                    id="memberUpdateMsgSuccess"
                    style="display: none; color: green; text-align: center"
                  ></p
                ></b>
                <b
                  ><p
                    id="memberUpdateMsgError"
                    style="display: none; color: red; text-align: center"
                  ></p
                ></b>
              </div>
              <div class="form-group">
                <label>Name</label>
                <input
                  required
                  name="name"
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                />
              </div>
              <div class="form-group">
                <label for="InputName">Relation</label>
                <select
                  required
                  name="realtion"
                  id="relation"
                  class="form-control"
                >
                  <option selected disabled value="">
                    Select your relation
                  </option>
                  <option value="Wife">Wife</option>
                  <option value="Husband">Husband</option>
                  <option value="Mother">Mother</option>
                  <option value="Father">Father</option>
                  <option value="Brother">Brother</option>
                  <option value="Sister">Sister</option>
                </select>
              </div>
              <div class="form-group">
                <label>Email address</label>
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label>Address</label>
                <input
                  type="text"
                  name="address"
                  class="form-control"
                  placeholder="Address"
                />
              </div>
              <div class="form-group">
                <label>City</label>
                <input
                  type="text"
                  class="form-control"
                  name="city"
                  placeholder="City"
                />
              </div>
              <div class="form-group">
                <label>State</label>
                <input
                  type="text"
                  class="form-control"
                  name="state"
                  placeholder="State"
                />
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  name="phone"
                  placeholder="Phone"
                  max="9999999999"
                  min="1000000000"
                  maxlength="10"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                id="memberUpdateFormBtn"
                form="memberUpdateForm"
                class="btn btn-success"
              >
                Update Info
              </button>
            </div>
          </div>
        </div>
      </form>
