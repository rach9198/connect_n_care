    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <body>

    </nav>
    <div class="form-group" style="text-align: center">
      <b
        style="
          color: green;
          background-color: rgb(218, 229, 238);
          padding: 10px;
          border-radius: 10px;
          display: none;
        "
        id="successMsgBody"
      ></b>
    </div>
    <div class="form-group" style="text-align: center">
      <b
        style="
          color: red;
          background-color: rgb(208, 221, 233);
          padding: 10px;
          border-radius: 10px;
          display: none;
        "
        id="errorMsgBody"
      ></b>
    </div>

    <section class="logo-features">
      <div class="logo-feature">
        <img src="./assets/img/checkup-shade.png" alt="checkup img" />
        <div class="feature">
          <h2>TeleHealth</h2>
          <p>Connect to your doctor while at home</p>
        </div>
      </div>

      <div class="logo-feature">
        <img src="./assets/img/tooth-shade.png" alt="tooth img" />
        <div class="feature">
          <h2>Dental Care</h2>
          <p>Connect to your Dentists while at home</p>
        </div>
      </div>

      <div class="logo-feature">
        <img src="./assets/img/medicine-shade.png" alt="medicine img" />
        <div class="feature">
          <h2>Medicines</h2>
          <p>Get your medicines while at home</p>
        </div>
      </div>

      <div class="logo-feature">
        <img src="./assets/img/covid1.png" alt="pandemic img" />
        <div class="feature">
          <h2>Corona Pandemic</h2>
          <p>
            Get an online appointment and there you go.. <br />
            Safer! Sounds better know.
          </p>
          <!-- <p>Safer! Sounds better know.</p> -->
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Login</h3>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
          </div>
          <div class="modal-body">
            <form id="signinForm" method="POST">
              <div class="form-group" style="text-align: center">
                <b style="color: green; display: none" id="successSignIn"></b>
              </div>
              <div class="form-group" style="text-align: center">
                <b style="color: red; display: none" id="errorSignIn"></b>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                  name="password"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              form="signinForm"
              id="signinFormBtn"
              class="btn btn-success"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- register Modal -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Register Now!</h3>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
          </div>
          <div class="modal-body">
            <form id="signupForm" method="POST">
              <div class="form-group" style="text-align: center">
                <b style="color: green; display: none" id="successSignUp"></b>
              </div>
              <div class="form-group" style="text-align: center">
                <b style="color: red; display: none" id="errorSignUp"></b>
              </div>
              <div class="form-group">
                <label for="InputName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="name"
                  placeholder="Name"
                />
              </div>
              <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  name="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password1"
                  name="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <label for="InputPassword2">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  name="cpassword"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="form-group">
                <label for="InputPassword2">Free Credits</label>
                <input
                  type="text"
                  class="form-control"
                  name="credits"
                  placeholder="Free Credits"
                  value="800"
                  readonly
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              id="signupFormBtn"
              form="signupForm"
              class="btn btn-success"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/firebase.js"></script>
    <script src="./index1.js"></script>
  </body>
</html>
